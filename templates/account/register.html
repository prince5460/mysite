{% extends "base.html" %}


{% block content %}
    <form class="form-signin" method="post" action="{% url 'account:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'blog:blog_title' %}"/>
    </form>
{% endblock content %}
